
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4"></div>
  <div class="col-md-4">
<div class="pull-right">
    <div class="message">Welcome {{name}}</div>
    <button (click)="onLogout()" class="btn btn-success pull-right">Logout</button>

</div>
  </div>
</div>


<h1>Billing Page</h1>
<table class="table table-striped table-bordered">
<thead>
    <tr>
        <th>Checkout Id</th>
        <th>User Id</th>
        <th>Date</th>
        <th>Total Price</th>
        <th>Payment Mode</th>
    </tr>
</thead>

<tbody>
    <tr *ngFor="let checkout of checkouts">
        <td>{{checkout.checkout_id}}</td>
        <td>{{checkout.id }}</td>
        <td>{{checkout.date }}</td>
        <td>{{checkout.Total_test}}</td>
        <td>
          <ul class="list-group">
           <li class="list-group-item list-group-item-success"><a (click)="onCash(checkout.id,checkout.Total_test)">Cash</a></li>
            <li class="list-group-item list-group-item-success"><a (click)="onCards(checkout.id,checkout.Total_test)">Cards</a></li>
            <li class="list-group-item list-group-item-success"><a (click)="onUPI(checkout.id,checkout.Total_test)"> UPI</a></li>
            <li class="list-group-item list-group-item-success"><a (click)="onWallets(checkout.id,checkout.Total_test)"> Wallets</a></li>

          </ul>

      </td>
    </tr>
</tbody>
</table>
