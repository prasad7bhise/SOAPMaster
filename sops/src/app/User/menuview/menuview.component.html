<h1>Menu List</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Category Id</th>
            <th>Menu Id</th>
            <th>Menu name</th>
            <th>price</th>
            <th>Add to cart</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let menu of menulist">
            <td>{{menu.category_id}}</td>
            <td>{{menu.menu_id}}</td>
            <td>{{menu.menu_name}}</td>
            <td>{{menu.price}}</td>

                <button (click)="onAdd(menu.menu_id,menu.menu_name,menu.price)" class="btn btn-danger"> <i class="glyphicon glyphicon-plus"></i></button>
        </tr>


    </tbody>
</table>
