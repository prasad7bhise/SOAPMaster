<h1>Checkoutlist List</h1>
<table class="table table-striped table-bordered">
<thead>
    <tr>
        <th>Checkout Id</th>
        <th>User Id</th>
        <th>Date</th>
        <th>Total Price</th>
        <th>pay<th>

    </tr>
</thead>

<tbody>
    <tr *ngFor="let checkout of checkouts">
        <td>{{checkout.checkout_id}}</td>
        <td>{{checkout.id }}</td>
        <td>{{checkout.date }}</td>
        <td>{{checkout.Total_test}}</td>
        <td>
          <button routerLink = "/user-billing" class="btn btn-success"> <i class="glyphicon glyphicon-hand-up"></i></button>
          <a (click)="onClear(checkout.checkout_id)"   class="btn btn-danger" > <i class="glyphicon glyphicon-trash"></i></a>

      </td>
    </tr>


</tbody>
</table>
