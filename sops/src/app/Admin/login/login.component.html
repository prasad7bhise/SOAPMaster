<h1>Admin Login</h1>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="login">

        <div class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)] = 'email' type="email" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)] = 'password' type="password" class="form-control">
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label>
                <input [(ngModel)] = "rememberme" type ="checkbox"> Remember me?
              </label>
            </div>
          </div>

          <div class="form-group">
            <button (click)="onLogin()" class="btn btn-success">Login</button>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
