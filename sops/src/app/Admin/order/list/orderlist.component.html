<h1>OrderList List</h1>
<table class="table table-striped table-bordered">
<thead>
    <tr>
        <th>Checkout Id</th>
        <th>User Id</th>
        <th>Date</th>
        <th>Total Price</th>

    </tr>
</thead>

<tbody>
    <tr *ngFor="let checkout of checkouts">
        <td>{{checkout.checkout_id}}</td>
        <td>{{checkout.id }}</td>
        <td>{{checkout.date }}</td>
        <td>{{checkout.Total_test}}</td>
    </tr>


</tbody>
</table>
