<div>
<h1>Menu List</h1>
</div>

<a class="btn btn-primary pull-right product-add" routerLink="/menu-add" >Add Menu</a>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Category Id</th>
            <th>Menu Id</th>
            <th>Menu name</th>
            <th>price</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let menulist of menulists">
            <td>{{menulist.category_id}}</td>
            <td>{{menulist.menu_id}}</td>
            <td>{{menulist.menu_name}}</td>
            <td>{{menulist.price}}</td>
            <td>
                <button (click)="deletemenus(menulist.menu_id)" class="btn btn-danger"> <i class="glyphicon glyphicon-trash"></i></button>
                <a routerLink="/menu-update" class="btn btn-warning" > <i class="glyphicon glyphicon-pencil"></i></a>

            </td>
        </tr>


    </tbody>
</table>
