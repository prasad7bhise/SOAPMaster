<h1>Update Menulist</h1>
<div class='col-md-12'>
<div class="col-md-6">
  <label for="">Category</label>
  <select [(ngModel)]="category_id" class="form-control">
    <option
      *ngFor="let category of categories"
      [value]="category.category_id">{{category.category_name}}</option>
  </select>
</div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label for="">Menu Name</label>
      <input [(ngModel)]="menu_name" type="text" class="form-control">
    </div>
  </div>
</div>

  <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="">price</label>
          <input [(ngModel)]="price" rows="text" class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
          <button (click)=updateMenu() class="btn btn-success" routerLink="/update-list">Update</button>
          <a style="margin-left: 10px;" routerLink="/menu-list" class="btn btn-danger">Cancel</a>
      </div>
  </div>
</div>
