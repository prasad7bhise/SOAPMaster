<h1>Category List</h1>

<a class="btn btn-primary pull-right category-add" routerLink="/category-add">Add Category</a>

<table class="table table-striped table bordered">

    <thead>
        <tr>
            <th>Id</th>
            <th>Category Name</th>
            <th>Action</th>

        </tr>
    </thead>
    <tbody>
   <tr *ngFor="let category of categories">
     <td>{{category.category_id}}</td>
     <td>{{category.category_name}}</td>
     <td>
        <button (click)="deleteCategory(category.category_id)" class="btn btn-danger"> <i class="glyphicon glyphicon-trash"></i></button>
         <a routerLink="/category-update" class="btn btn-warning" > <i class="glyphicon glyphicon-pencil"></i></a>
     </td>

   </tr>
    </tbody>

</table>
