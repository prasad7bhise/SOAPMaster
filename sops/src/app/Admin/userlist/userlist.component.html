<h1>User List</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>User Id</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Password</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users'>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>******</td>


        </tr>
    </tbody>
</table>
